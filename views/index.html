<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do app</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header" id="background">
          <div class='buttons-container'>
            <span id='refresh-todos' class='action-button'>
              <i class="fa fa-refresh"></i>
            </span>

            <span id='name'></span>

            <span id='sign-out' class="action-button">
              <i class="fa fa-sign-out"></i>
            </span>
          </div>

          <div class='title' id='date'></div>
        </div>
        <div class="content">
            <ul id="list">
              <p> Loading... </p>
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="What will you not do?">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
